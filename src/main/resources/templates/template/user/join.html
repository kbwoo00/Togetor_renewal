<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="row mt-4 justify-content-end">
            <h2 class="mb-5 pt-5 text-center">Togetor</h2>
            <div class="col-md-8">
                <form th:action action="/" method="post" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">이메일(id)</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="이메일 형식으로 입력해주세요" required>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="pass1" value="" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="pass2" value="" required>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control" id="username" value="" required>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label">휴대폰 번호</label>
                            <input type="text" class="form-control" id="phone" value="" required>
                        </div>

                        <label class="form-label">주소</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="zip" placeholder="우편번호">
                        </div>
                        <div class="col-md-3">
                            <button class="form-control" id="zip_btn">우편번호 찾기</button>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="address1" value="" placeholder="주소" required>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="address2" value="" placeholder="상세주소" required>
                        </div>
                    </div>
                    <hr class="my-4 col-md-8">
                    <button class="col-md-8 btn btn-primary btn-lg" type="submit">회원가입하기</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2022 Togetor</p>
    </footer>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
