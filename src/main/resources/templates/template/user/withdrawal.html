<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계정탈퇴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
        .presentPage{
            color: black;
        }
    </style>
    <link th:href="@{/css/bootstrap.min.css}" href="/templates/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <header th:replace="~{template/fragments/header :: header}"></header>
</div>
<main>
    <div class="container ">
        <div class="row justify-content-between">
            <div th:replace="~{template/fragments/sidebar :: sidebar}"></div>
            <div class="col-md-8">
                <h2 class="text-danger">정말 탈퇴하시겠습니까?</h2>
                <h4>탈퇴하려면 아이디와 비밀번호를 입력해주세요</h4>
                <div class="row">
                    <div class="col-md-7">
                        <form th:action action="/" th:object="${user}" method="post" class="form-box w-auto mt-5">
                            <div class="form-floating">
                                <input type="email" th:field="${user.email}" class="form-control" id="email" readonly>
                                <label>이메일 주소</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" th:field="${user.pass}" class="form-control" id="pass" placeholder="Password">
                                <label>비밀번호 입력</label>
                                <div class="field-error" th:errors="${user.email}">
                                    이메일을 입력해주세요
                                </div>
                                <div class="field-error" th:errors="${user.pass}">
                                    비밀번호를 입력해주세요
                                </div>
                            </div>
                            <div class="field-error" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                이메일 또는 비밀번호가 일치하지 않습니다.
                            </div>
                            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">회원 탈퇴하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="container mt-5">
    <footer th:replace="~{template/fragments/footer :: footer}"></footer>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}" src="../../js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</body>
</html>
