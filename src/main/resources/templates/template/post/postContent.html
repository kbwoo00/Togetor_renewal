<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">postTitle</title>
    <style>

    </style>
    <link th:href="@{/css/bootstrap.min.css}" href="/templates/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header th:replace="~{template/fragments/header :: header}"></header>
</div>
<main>
    <div class="container">
        <div class="card text-dark">
            <div class="card-header">
                <div class="row justify-content-between">
                    <p class="fs-5 col" th:text="${post.categoryTitle}">카테고리 제목</p>
                    <a type="button" class="col-md-auto btn btn-sm btn-outline-primary h-75 me-2 fw-bold">글 수정하기</a>
                    <a type="button" class="col-md-auto btn btn-sm btn-outline-danger h-75 me-2 fw-bold">글 삭제하기</a>
                </div>
                <h3 class="fw-bold" th:text="${post.title}">제목</h3>
                <p th:text="${post.siDo} + ' ' + ${post.siGunGu} + ' ' + ${post.eupMyeonDong}" class="text-end">장소</p>
                <div class="row justify-content-end">
                    <div class="col-md-auto">
                        <!--클릭햇을때 서로 바꿀 버튼들-->
                        <button type="button" class="btn btn-outline-warning btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                            </svg>
                        </button>

                        <button type="button" class="btn btn-outline-warning btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-bookmark" viewBox="0 0 16 16">
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text border-bottom"><small th:text="'작성자 : ' + ${post.user.nickname}" class="text-muted">작성자
                    : 홍길동</small></p>
                <p class="card-text" th:text="${post.content}">내용</p>
            </div>
            <img th:if="${post.image} != null" th:src="@{${post.image}}" src="..."
                 class="card-img-bottom rounded h-50 w-50 p-5 d-block align-self-center" alt="...">
        </div>

        <hr>

        <div class="card text-dark">
            <div class="card-header text-primary fs-4">댓글 (댓글수)</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li id="commentInfo" class="list-group-item ">
                        <div class="row">
                            <span class="mb-2 col-md-auto font-monospace me-3">작성자</span>
                            <button id="reCommentBtn" class="btn btn-link btn-sm link-secondary col-md-auto text-decoration-none">답글쓰기</button>
                        </div>
                        <p class="mb-3">댓글</p>
                    </li>
                    <div id="reComment"></div>
                    <li class="list-group-item list-group-item-secondary">
                        <span class="mb-2 font-monospace">작성자</span>
                        <p class="mb-3">대댓글</p>
                    </li>
                    <li class="list-group-item list-group-item-secondary">
                        <span class="mb-2 font-monospace">작성자</span>
                        <p class="mb-3">대댓글</p>
                    </li>
                    <li class="list-group-item">
                        <span class="mb-2 font-monospace">작성자</span>
                        <p class="mb-3">댓글</p>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="mt-3">
        <form class="mt-5">
            <div class="input-group mb-3">
                <textarea class="form-control" placeholder="댓글을 남겨주세요"></textarea>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-auto">
                    <button type="submit" class="btn btn-secondary">글쓰기</button>
                </div>
            </div>
        </form>
    </div>
</main>
<div class="container mt-5">
    <footer th:replace="~{template/fragments/footer :: footer}"></footer>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function () {
        // 나중에는 반복문을 통해서 타임리프의 js인라인 기능을사용해 바꾼다.
        $("#reCommentBtn").click(function (){
            $("#reComment").replaceWith('<form id="form" class="mb-2">\n' +
                '            <div class="input-group mb-3">\n' +
                '                <textarea class="form-control" placeholder="답글을 남겨주세요"></textarea>\n' +
                '            </div>\n' +
                '            <div class="row justify-content-end">\n' +
                '                <div class="col-md-auto">\n' +
                '                    <button type="submit" class="btn btn-secondary">답글쓰기</button>\n' +
                '                    <button id="cancelBtn" type="button" class="btn btn-outline-secondary">취소</button>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>');

            $("#cancelBtn").click(function (){
                $("#form").replaceWith('<div id="reComment"></div>');
            });
        });
    });
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}" src="/templates/js/bootstrap.bundle.min.js"/>
</body>
</html>
