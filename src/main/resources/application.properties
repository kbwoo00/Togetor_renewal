spring.profiles.include=credentials
server.port=8088
spring.messages.basename=messages,errors

cloud.aws.stack.auto=false
# AWS S3 Service bucket
cloud.aws.s3.bucket=togetor-renewal
#(버킷 지역(서울은 ap-northeast-2))
cloud.aws.region.static=ap-northeast-2
# AWS S3 Bucket URL
cloud.aws.s3.bucket.url=https://s3.ap-northeast-2.amazonaws.com/togetor-renewal

# file upload max size (파일 업로드 크기 설정)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JPA 쿼리문 확인
spring.jpa.show-sql=true
# DDL(create, alter, drop) 정의시 DB의 고유 기능 사용가능
spring.jpa.hibernate.ddl-auto=update
# SQL 가독성 높여줌
spring.jpa.properties.hibernate.format_sql=true
